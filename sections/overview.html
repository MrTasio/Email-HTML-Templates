                // Create a blob URL with the wrapper HTML content

        async function createSectionCard(section, category) {
            const card = document.createElement('div');
            card.className = 'section-card';
            
            const fullPath = `${section.path}`;
            
            // Create card structure
            card.innerHTML = `
                <div class="section-preview">
                    <div class="section-preview-wrapper">
                        <div class="loading">
                            <div class="skeleton-loader">
                                <div class="skeleton-box"></div>
                                <div class="skeleton-line long"></div>
                                <div class="skeleton-line medium"></div>
                                <div class="skeleton-line short"></div>
                            </div>
                        </div>
                        <div class="preview-content"></div>
                    </div>
                </div>
                <div class="section-info">
                    <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px;">
                        <h3 class="section-name" style="flex: 1; margin: 0;">${section.name}</h3>
                        <span class="category-badge" style="background: rgba(0, 188, 212, 0.2); color: #00BCD4; padding: 4px 12px; border-radius: 12px; font-size: 11px; font-weight: 600; text-transform: uppercase; margin-left: 10px; white-space: nowrap;">${category}</span>

                    <div class="section-actions">

                    </div>

            `;
            
            // Load content and create preview
            const previewWrapper = card.querySelector('.section-preview-wrapper');
            const content = await loadSectionContent(section.path);
            createPreviewIframe(content, previewWrapper);
            
            return card;
        }
        
        function setupFilters() {
            const filterContainer = document.querySelector('.filter-container');
            
            // Create filter buttons for each category
            Object.keys(sectionsData).forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = category;
                btn.setAttribute('data-filter', category);
                btn.addEventListener('click', () => filterSections(category));
                filterContainer.appendChild(btn);
            });
        }
        
        function filterSections(category) {
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-filter') === category || 
                    (category === 'all' && btn.getAttribute('data-filter') === 'all')) {
                    btn.classList.add('active');
                }
            });
            
            // Show/hide sections based on filter
            const cards = document.querySelectorAll('.section-card');
            let visibleCount = 0;
            
            cards.forEach(card => {
                const cardCategory = card.getAttribute('data-category');
                if (category === 'all' || cardCategory === category) {
                    card.style.display = 'flex';
                    visibleCount++;
                } else {
                    card.style.display = 'none';
                }
            });
            
            // Show/hide no results message
            const noResults = document.getElementById('no-results');
            if (visibleCount === 0) {
                noResults.classList.add('show');
            } else {
                noResults.classList.remove('show');
            }
        }
        
        function createSkeletonCard() {
            const card = document.createElement('div');
            card.className = 'skeleton-card section-card';
            card.innerHTML = `
                <div class="skeleton-card-preview"></div>
                <div class="skeleton-card-info">
                    <div class="skeleton-card-title"></div>
                    <div class="skeleton-card-path"></div>
                    <div class="skeleton-card-description"></div>
                    <div class="skeleton-card-description"></div>
                    <div class="skeleton-card-buttons">
                        <div class="skeleton-card-button"></div>
                        <div class="skeleton-card-button"></div>
                    </div>
                </div>
            `;
            return card;
        }
        
        async function renderSections() {
            const container = document.getElementById('sections-container');
            let totalSections = 0;
            
            // Count total sections first
            for (const category of Object.keys(sectionsData)) {
                totalSections += sectionsData[category].length;
            }
            
            // Create a single masonry grid for all sections
            const grid = document.createElement('div');
            grid.className = 'sections-grid';
            grid.id = 'sections-grid';
            
            // Add skeleton cards immediately
            for (let i = 0; i < totalSections; i++) {
                const skeletonCard = createSkeletonCard();
                grid.appendChild(skeletonCard);
            }
            
            // Append grid with skeletons immediately
            container.appendChild(grid);
            
            // Update stats
            document.getElementById('total-sections').textContent = totalSections;
            document.getElementById('total-categories').textContent = Object.keys(sectionsData).length;
            
            // Setup filters early
            setupFilters();
            
            // Replace skeleton cards with real cards as they load
            let cardIndex = 0;
            for (const category of Object.keys(sectionsData)) {
                for (const section of sectionsData[category]) {
                    const card = await createSectionCard(section, category);
                    card.setAttribute('data-category', category);
                    
                    // Replace skeleton card with real card
                    const skeletonCard = grid.children[cardIndex];
                    if (skeletonCard) {
                        grid.replaceChild(card, skeletonCard);
                    } else {
                        grid.appendChild(card);
                    }
                    
                    cardIndex++;
                }
            }
            
            // Setup copy buttons after all cards are rendered
            setupCopyButtons();
        }
        
        // Function to extract section content from HTML (table content only, ready for email builders)
        async function extractSectionContent(sectionPath) {
            try {
                const response = await fetch(sectionPath);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const html = await response.text();
                
                // Create a temporary DOM parser
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // Find the main table with role="presentation"
                const mainTable = doc.querySelector('table[role="presentation"]');
                if (!mainTable) {
                    throw new Error('Section table not found');
                }
                
                // Clone the table to avoid modifying the original
                const clonedTable = mainTable.cloneNode(true);
                
                // Remove flexbox wrapper divs (they're only for standalone viewing, not needed in email builders)
                const wrapperDivs = clonedTable.querySelectorAll('div[class*="wrapper"]');
                wrapperDivs.forEach(wrapper => {
                    // Move wrapper's children to wrapper's parent
                    const parent = wrapper.parentNode;
                    while (wrapper.firstChild) {
                        parent.insertBefore(wrapper.firstChild, wrapper);
                    }
                    parent.removeChild(wrapper);
                });
                
                // Remove flex-related styles from tables
                clonedTable.querySelectorAll('table').forEach(table => {
                    const style = table.getAttribute('style') || '';
                    if (style.includes('flex') || style.includes('gap')) {
                        const cleanedStyle = style
                            .replace(/flex:\s*[^;]+;?/gi, '')
                            .replace(/min-width:\s*[^;]+;?/gi, '')
                            .replace(/gap:\s*[^;]+;?/gi, '')
                            .trim();
                        if (cleanedStyle) {
                            table.setAttribute('style', cleanedStyle);
                        } else {
                            table.removeAttribute('style');
                        }
                    }
                });
                
                // Get the inner HTML (the actual section rows)
                let sectionContent = clonedTable.innerHTML;
                
                // Clean up any empty lines
                sectionContent = sectionContent.replace(/^\s*[\r\n]/gm, '');
                
                // Return the clean table rows content
                return sectionContent.trim();
            } catch (error) {
                console.error('Error extracting section content:', error);
                throw error;
            }
        }
        
        // Function to copy text to clipboard
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                return true;
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    return true;
                } catch (err) {
                    document.body.removeChild(textArea);
                    return false;
                }
            }
        }
        
        // Function to show toast notification
        function showToast(message) {
            let toast = document.getElementById('copy-toast');
            if (!toast) {
                toast = document.createElement('div');
                toast.id = 'copy-toast';
                toast.className = 'copy-toast';
                document.body.appendChild(toast);
            }
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
        
        // Function to handle copy button click
        async function handleCopyClick(event) {
            const button = event.currentTarget;
            const sectionPath = button.getAttribute('data-section-path');
            
            if (!sectionPath) {
                showToast('Error: Section path not found');
                return;
            }
            
            // Disable button and show loading state
            button.disabled = true;
            button.textContent = 'Copying...';
            
            try {
                // Extract section content
                const sectionContent = await extractSectionContent(sectionPath);
                
                // Copy to clipboard
                const success = await copyToClipboard(sectionContent);
                
                if (success) {
                    // Show success state
                    button.classList.add('copied');
                    button.textContent = 'Copied!';
                    showToast('Section code copied to clipboard!');
                    
                    // Reset button after 2 seconds
                    setTimeout(() => {
                        button.classList.remove('copied');
                        button.textContent = 'Copy Code';
                        button.disabled = false;
                    }, 2000);
                } else {
                    throw new Error('Failed to copy to clipboard');
                }
            } catch (error) {
                console.error('Error copying section:', error);
                button.textContent = 'Copy Code';
                button.disabled = false;
                showToast('Error copying section. Please try again.');
            }
        }
        
        // Add event listeners for copy buttons after cards are created
        function setupCopyButtons() {
            document.querySelectorAll('.btn-copy').forEach(button => {
                // Remove existing listeners to avoid duplicates
                button.replaceWith(button.cloneNode(true));
            });
            // Re-attach listeners
            document.querySelectorAll('.btn-copy').forEach(button => {
                button.addEventListener('click', handleCopyClick);
            });
        }
        
        // Render sections on page load
        renderSections();
    </script>
