<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #262038 100%);
            color: #ffffff;
            line-height: 1.6;
            padding: 40px 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 60px;
            padding-bottom: 30px;
            border-bottom: 2px solid rgba(0, 188, 212, 0.3);
        }
        
        h1 {
            font-family: 'Poppins', Arial, sans-serif;
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 15px;
            letter-spacing: -1px;

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 18px;
            color: #b0b0b0;
            font-weight: 300;
        }
        
        .filter-container {
            margin-bottom: 40px;

            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        
        .filter-btn {
            padding: 10px 24px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: capitalize;
            font-family: 'Poppins', Arial, sans-serif;
        }
        
        .filter-btn:hover {
            background: rgba(0, 188, 212, 0.2);
            border-color: rgba(0, 188, 212, 0.5);
            transform: translateY(-2px);
        }
        
        .filter-btn.active {
            background: linear-gradient(135deg, #00BCD4 0%, #00ACC1 100%);
            border-color: #00BCD4;
            color: #ffffff;
            box-shadow: 0 4px 12px rgba(0, 188, 212, 0.3);
        }
        
        .category-section {
            margin-bottom: 60px;
        }
        
        .category-section.hidden {
            display: none;
        }
        
        .category-title {
            font-family: 'Poppins', Arial, sans-serif;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #00BCD4;
            text-transform: capitalize;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(0, 188, 212, 0.3);
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #b0b0b0;
            font-size: 18px;
            display: none;
        }
        
        .no-results.show {
            display: block;
        }
        
        .sections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            align-items: start;
        }
        
        /* Masonry effect - cards align to top */
        .section-card {
            break-inside: avoid;
            page-break-inside: avoid;
        }
        
        /* Better spacing for masonry */
        @media (min-width: 768px) {
            .sections-grid {
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            }
        }
        
        @media (min-width: 1200px) {
            .sections-grid {
                grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            }
        }
        
        .section-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            opacity: 1;
        }
        
        .section-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 188, 212, 0.2);
            border-color: rgba(0, 188, 212, 0.5);
        }
        
        .section-card[style*="display: none"] {
            display: none !important;
        }
        
        .section-preview {
            width: 100%;
            height: 300px;
            background: #ffffff;
            overflow: hidden;
            position: relative;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .section-preview-wrapper {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            background: #f5f5f5;
        }
        
        .section-preview-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #f5f5f5 25%, transparent 25%, transparent 75%, #f5f5f5 75%, #f5f5f5),
                        linear-gradient(45deg, #f5f5f5 25%, transparent 25%, transparent 75%, #f5f5f5 75%, #f5f5f5);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            opacity: 0.3;
            z-index: 0;
        }
        
        .preview-content {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
            transform: scale(0.4);
            transform-origin: top left;
            width: 250%;
            height: 250%;
        }
        
        .preview-content.loaded {
            opacity: 1;
        }
        
        .preview-content iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .section-preview {
            width: 100%;
            height: 300px;
            background: #ffffff;
            overflow: hidden;
            position: relative;
        }
        
        .section-info {
            padding: 25px;
            flex-grow: 1;

        .section-name {

        .category-badge {

            font-weight: 600;
            text-transform: uppercase;

        .section-path {

            margin-bottom: 15px;
            word-break: break-all;
        }
        
        .section-actions {
            display: flex;

        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
            flex: 1;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00BCD4 0%, #00ACC1 100%);
            color: #ffffff;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 188, 212, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 60px;
            padding-top: 40px;
            border-top: 2px solid rgba(0, 188, 212, 0.3);
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            display: block;
            font-family: 'Poppins', Arial, sans-serif;
            font-size: 48px;
            font-weight: 800;
            color: #00BCD4;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #b0b0b0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            font-size: 14px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 2;
            background: rgba(245, 245, 245, 0.9);
        }
        
        .loading.hidden {
            display: none;
        }
        
        .preview-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #999;
            font-size: 14px;
            z-index: 2;
            text-align: center;
        }
        
        .preview-loading.hidden {
            display: none;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: #00BCD4;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            color: #00ACC1;
            transform: translateX(-5px);
        }
        
        @media (max-width: 768px) {
            .sections-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 36px;
            }
            
            .filter-container {
                padding: 15px;
                gap: 10px;
            }
            
            .filter-btn {
                padding: 8px 16px;
                font-size: 12px;
            }
            
            .stats {
                flex-direction: column;
                gap: 30px;
            }
        }
    </style>
</head>
<body>

        async function loadSectionContent(path) {
            try {
                // Try to fetch the section content
                const response = await fetch(`${path}`);
                if (!response.ok) throw new Error('Fetch failed');
                return await response.text();
            } catch (error) {
                // If fetch fails (file:// protocol), return null
                return null;
            }
        }
        
        function createPreviewIframe(content, previewWrapper) {
            const loadingDiv = previewWrapper.querySelector('.loading');
            const contentDiv = previewWrapper.querySelector('.preview-content');
            
            if (!content) {
                if (loadingDiv) {
                    loadingDiv.textContent = 'Preview unavailable';
                    loadingDiv.style.color = '#999';
                }
                return;
            }
            
            // Convert relative asset paths to absolute paths for blob URL iframe
            // Use root-relative paths since assets are always at the root level
            const baseUrl = window.location.origin + '/';
            
            // Replace relative asset paths in src attributes
            content = content.replace(/src="(assets\/[^"]+)"/g, (match, path) => {
                return `src="${baseUrl}${path}"`;
            });
            content = content.replace(/src='(assets\/[^']+)'/g, (match, path) => {
                return `src='${baseUrl}${path}'`;
            });
            
            // Replace relative asset paths in background-image URLs
            content = content.replace(/background-image:\s*url\((['"]?)(assets\/[^'")]+)\1\)/g, (match, quote, path) => {
                return `background-image: url(${quote}${baseUrl}${path}${quote})`;
            });
            content = content.replace(/background-image:\s*url\((assets\/[^)]+)\)/g, (match, path) => {
                return `background-image: url(${baseUrl}${path})`;
            });
            
            // Replace relative asset paths in background attributes
            content = content.replace(/background="(assets\/[^"]+)"/g, (match, path) => {
                return `background="${baseUrl}${path}"`;
            });
            content = content.replace(/background='(assets\/[^']+)'/g, (match, path) => {
                return `background='${baseUrl}${path}'`;
            });
            
            // Create wrapper HTML with the section content
            const wrapperHtml = `<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body { 
            margin: 0; 
            padding: 0; 
            background: #f5f5f5; 
            font-family: Arial, sans-serif;
        }
        .email-container { 
            max-width: 600px; 
            margin: 0 auto; 
            background: #fff; 
        }
        table { 
            width: 100%; 
            border-collapse: collapse;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            border: 0;
        }
        a {
            color: inherit;
            text-decoration: none;
        }
        table[role="presentation"] {
            border-collapse: collapse;
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }
        td {
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #ffffff;">
            ${content}
        </table>
    </div>
</body>
</html>`;
            
            // Create blob URL
            const blob = new Blob([wrapperHtml], { type: 'text/html' });
            const blobUrl = URL.createObjectURL(blob);
            
            // Create iframe element
            const iframe = document.createElement('iframe');
            iframe.src = blobUrl;
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';
            iframe.style.display = 'block';
            
            iframe.onload = function() {
                loadingDiv.classList.add('hidden');
                contentDiv.classList.add('loaded');
                // Clean up blob URL after a delay
                setTimeout(() => URL.revokeObjectURL(blobUrl), 1000);
            };
            
            iframe.onerror = function() {
                if (loadingDiv) {
                    loadingDiv.textContent = 'Preview unavailable';
                    loadingDiv.style.color = '#999';
                }
            };
            
            contentDiv.appendChild(iframe);
        }
        
        async function createSectionCard(section, category) {
            const card = document.createElement('div');
            card.className = 'section-card';
            
            const fullPath = `${section.path}`;
            
            // Create card structure
            card.innerHTML = `
                <div class="section-preview">
                    <div class="section-preview-wrapper">
                        <div class="loading">Loading preview...</div>
                        <div class="preview-content"></div>
                    </div>
                </div>
                <div class="section-info">
                    <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px;">
                        <h3 class="section-name" style="flex: 1; margin: 0;">${section.name}</h3>
                        <span class="category-badge" style="background: rgba(0, 188, 212, 0.2); color: #00BCD4; padding: 4px 12px; border-radius: 12px; font-size: 11px; font-weight: 600; text-transform: uppercase; margin-left: 10px; white-space: nowrap;">${category}</span>
                    </div>
                    <div class="section-path">${section.path}</div>
                    <p style="color: #b0b0b0; font-size: 14px; margin-bottom: 15px;">${section.description}</p>
                    <div class="section-actions">
                        <a href="${fullPath}" class="btn btn-primary" target="_blank">View Section</a>
                        <a href="${fullPath}" class="btn btn-secondary" download>Download</a>
                    </div>
                </div>
            `;
            
            // Load content and create preview
            const previewWrapper = card.querySelector('.section-preview-wrapper');
            const content = await loadSectionContent(section.path);
            createPreviewIframe(content, previewWrapper);
            
            return card;
        }
        
        function setupFilters() {
            const filterContainer = document.querySelector('.filter-container');
            
            // Create filter buttons for each category
            Object.keys(sectionsData).forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = category;
                btn.setAttribute('data-filter', category);
                btn.addEventListener('click', () => filterSections(category));
                filterContainer.appendChild(btn);
            });
        }
        
        function filterSections(category) {
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-filter') === category || 
                    (category === 'all' && btn.getAttribute('data-filter') === 'all')) {
                    btn.classList.add('active');
                }
            });
            
            // Show/hide sections based on filter
            const cards = document.querySelectorAll('.section-card');
            let visibleCount = 0;
            
            cards.forEach(card => {
                const cardCategory = card.getAttribute('data-category');
                if (category === 'all' || cardCategory === category) {
                    card.style.display = 'flex';
                    visibleCount++;
                } else {
                    card.style.display = 'none';
                }
            });
            
            // Show/hide no results message
            const noResults = document.getElementById('no-results');
            if (visibleCount === 0) {
                noResults.classList.add('show');
            } else {
                noResults.classList.remove('show');
            }
        }
        
        async function renderSections() {
            const container = document.getElementById('sections-container');
            let totalSections = 0;
            
            // Create a single masonry grid for all sections
            const grid = document.createElement('div');
            grid.className = 'sections-grid';
            grid.id = 'sections-grid';
            
            // Render all sections in one grid
            for (const category of Object.keys(sectionsData)) {
                for (const section of sectionsData[category]) {
                    const card = await createSectionCard(section, category);
                    card.setAttribute('data-category', category);
                    grid.appendChild(card);
                    totalSections++;
                }
            }
            
            container.appendChild(grid);
            
            // Update stats
            document.getElementById('total-sections').textContent = totalSections;
            document.getElementById('total-categories').textContent = Object.keys(sectionsData).length;
            
            // Setup filters after rendering
            setupFilters();
        }
        
        // Render sections on page load
        renderSections();
    </script>
